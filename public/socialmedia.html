<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #555;
        }
        h3 {
            color: #444;
            margin: 15px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .social-media {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .social-media img {
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Social Media</h1>
    <h2>Walk with me and discover what's next!</h2>
    
    <div class="social-media">
        <h3><a href="https://www.instagram.com/q.a.s.i.m._?igsh=MWUwYnlxcTA0aTJubw==">Instagram</a></h3>
        <img src="../assets/insta QR.jpeg" width="200" height="200" alt="Instagram QR Code">
        
        <h3><a href="https://www.snapchat.com/add/mqq.com?share_id=m9RUEROIO3k&locale=en-PK">Snapchat</a></h3>
        <img src="../assets/snapchat QR.jpeg" width="200" height="200" alt="Snapchat QR Code">
        
        <h3><a href="https://www.facebook.com/share/H7i3XFLUY8XTcSXi/?mibextid=qi2Omg">Facebook</a></h3>
        <img src="../assets/facebook QR.jpeg" width="200" height="200" alt="Facebook QR Code">
    </div>
</body>
</html>
